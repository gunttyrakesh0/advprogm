<!DOCTYPE html>
<html>
<head>
<title>CALCULATOR</title>
</head>
<body bgcolor="skyblue">
	<form method="get" action="CalculatorServlet">
		<label>FIRSTNUMBER</label>
		<input type="number" name="First" placeholder="enter number" required/>
		<br><br>
		
		<label>SECONDNUMBER</label>
		<input type="number" name="Second" placeholder="enter number" required/>
		<br><br>
		
		<input type="submit" value="+" name="operations"/>
		<input type="submit" value="-" name="operations"/>
		<input type="submit" value="*" name="operations"/>
		<input type="submit" value="%" name="operations"/>
		<input type="submit" value="/" name="operations"/>
	</form>

</body>
</html>
